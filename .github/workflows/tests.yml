on: [push, pull_request]

name: Basic tests

jobs:
  test:
    strategy:
      matrix:
        rust:
          - stable
          - 1.57.0 # MSRV
          - nightly
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      
      - name: Test debug-mode
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
      
      - name: Test release-mode
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all-features

      - name: Test no_std
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --no-default-features --features v2,v3,v4

  # https://rustwasm.github.io/docs/book/reference/add-wasm-support-to-crate.html#maintaining-ongoing-support-for-webassembly
  web_assembly:
    name: WebAssembly - Release build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.arch }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features --features v2,v3,v4 --target ${{ matrix.arch }}
