[package]
name = "pasetors"
version = "0.3.0" # Update html_root_url in lib.rs along with this.
authors = ["brycx <brycx@protonmail.com>"]
edition = "2018"
description = "PASETO: Platform-Agnostic Security Tokens (in Rust)"
keywords = [ "cryptography", "crypto", "token", "paseto", "authentication" ]
categories = [ "cryptography", "authentication" ]
readme = "README.md"
repository = "https://github.com/brycx/pasetors"
documentation = "https://docs.rs/pasetors"
license = "MIT"

[dev-dependencies]
hex = "0.4.2"
rand = "0.7.3"
ed25519-dalek = "1.0.1"
serde_json = "1.0.41"
serde = { version = "1.0", features = ["derive"] }

[dependencies.ed25519-dalek]
version = "1.0.1"
default-features = false
features = ["u64_backend"]

[dependencies.orion]
version = "0.16.0"
default-features = false

[dependencies.getrandom]
version = "0.2"

[dependencies.ct-codecs]
version = "1.1.1"
default-features = false

[dependencies.zeroize]
version = "1.4.1"
default-features = false